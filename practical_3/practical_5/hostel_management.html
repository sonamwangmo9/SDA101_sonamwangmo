<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Management Request Form</title>
</head> Hostel Management Request Form
<body>
    <h1>Hostel Management Request Form</h1>
    <form action="#" method="post">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required><br><br>

        <label for="Department">Department:</label>
        <select id="Department" name="Department" required>
            <option value="SWE">Software Engineering</option>
            <option value="EEE">Electrical and Electronics Engineering</option>
            <option value="ME">Mechanical Engineering</option>
            <option value="CE">Civil Engineering</option>
        </select><br><br>

        <label for="room">Room Number:</label>
        <input type="text" id="room" name="room" required><br><br>

        <label for="student_code">STD Code:</label>
        <input type="text" id="student_code" name="student_code" required><br><br>

        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <input type="submit" value="Submit" style="color: red;">
    </form>
</body>

<head>
    <h1>Room Information Section</h1>
    <form action="#" method="post">
        <label for="room_number">Room Number:</label>
        <input type="text" id="room_number" name="room_number" required><br><br>

        <label for="room_type">Room Type:</label>
        <select id="room_type" name="room_type" required>
            <option value="single">Single</option>
            <option value="double">Double</option>
            <option value="triple">Triple</option>
        </select><br><br>

        <label for="block">Block:</label>
        <input type="text" id="block" name="block" required>
        <select id="block" name="block" required>
            <option value="A">Hostel A</option>
            <option value="B">Hostel B</option>
            <option value="C">Hostel C</option>
            <option value="D">Hostel D</option>
            <option value="RK">Rinchen Khangzang</option>
        </select><br><br>


        <input type="submit" value="Submit" style="color: red;">
    </form>
</head>


<head>
    <h1>Guardian Information</h1>
    <form action="#" method="post">
        <label for="guardian_name">Guardian Name:</label>
        <input type="text" id="guardian_name" name="guardian_name" required><br><br>

        <label for="guardian_phone">Guardian Phone Number:</label>
        <input type="text" id="guardian_phone" name="guardian_phone" required><br><br>

        <label for="guardian_email">Guardian Email:</label>
        <input type="email" id="guardian_email" name="guardian_email" required><br><br>


        <input type="submit" value="Submit" style="color: red;">
    </form>
</head>



<head>
    <h1>Health issues</h1>
    <form action="#" method="post">
    
         <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="4" cols="50" required></textarea><br><br>

        <input type="submit" value="Submit" style="color: red;">
    </form>
</head>
</html>
